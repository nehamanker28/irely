<ion-header>
  <ion-navbar>
    <img src="assets/irely/irely-w3.png" class="button button-icon button-clear" style="height: 55px; padding-left: 20px" menuToggle>
    <ion-title>
      View Vehicle Inspections
    </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <b>Filename</b>
      </ion-label>
      <ion-label>
        <b>Date</b>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of data; let i=index" (click)="openFile(item)">
        <ion-label>{{item.name}}</ion-label>
        <ion-label end>{{item.date}}</ion-label>        
    </ion-item>
  </ion-list>
 
</ion-content>
