<ion-header>
  <ion-toolbar class="my-toolbar box-shadow" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="8.5" style="margin-right: 5px;">
          <ion-searchbar #txtSearch [(ngModel)]="searchValue" (ionChange)="loadItemQuery()" [debounce]="2000"></ion-searchbar>
        </ion-col>
        <ion-col col-auto></ion-col>
        <ion-col size="3" style="margin-right: 5px;">
          <ion-button ion-button expand="block" size="large"primary (click)="addItem()" class="button-global">Ok</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <!-- <ion-item> -->
      
      <ion-item>
        <ion-icon name="location" item-start color="primary"></ion-icon>
        <span style="margin-right: 20px;">Location: </span>
        <ion-select  clearInput interface="popover" [(ngModel)]="currentLocation" (ngModelChange)="onChange($event)" > 
          <ion-select-option *ngFor="let item of location; let i = index;" [value]="item.intCompanyLocationId">
            <span>{{item.strLocationName}}</span>
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-row>
        <ion-col size="3">
          <ion-item>
            <b>Item #</b>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <b>Item Description</b>
        </ion-item>
        </ion-col>
        <ion-col size="1.5">
          <ion-item>
            <b>Price</b>
          </ion-item>
        </ion-col>
        <ion-col size="3.5">
          <ion-item>
            <b>Location</b>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of data; let i=index" radio-group >
        <ion-col size="3">
          <ion-item>
            <ion-checkbox style="margin: 0px !important;" color="primary" [(ngModel)]="item['ysnSelected']" (click)="selectItem(item)"></ion-checkbox>
            <ion-label style="padding-left: 5px;">{{item.strItemNo}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label>{{item.strDescription}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.5">
          <ion-item>
            <ion-label>{{item.dblSalePrice}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="3.5">
          <ion-item>
            <ion-label>{{item.strLocationName}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    <!-- </ion-item> -->
  </ion-grid>
</ion-content>
