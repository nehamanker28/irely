<ion-header>
  <ion-toolbar>
    <ion-title>shift-transfer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row justify-content-start>
        <ion-col size="4" text-left><ion-label text-left><b>Table Name</b></ion-label></ion-col>
        <ion-col size="3" text-left><ion-label><b>Last Data Send</b></ion-label></ion-col>
        <ion-col size="5" text-left></ion-col>
      </ion-row>
      <ion-row justify-content-start *ngFor="let item of data; let i=index">
        <ion-col size="4" text-left>
          <ion-label>{{item.strDisplayName}}</ion-label>          
        </ion-col>
        <ion-col size="3" text-left>
          <ion-label>{{item.dtmUploaded}}</ion-label>          
        </ion-col>
        <ion-col size="5" text-left>
          <ion-button ion-button expand="block" fill="outline" item-end icon-left (click)="sendData(item)">
            <ion-icon name="ios-cloud-download"></ion-icon>
            Send
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
