<ion-header>
  <ion-toolbar class="my-toolbar box-shadow" >
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="9"></ion-col>
        <ion-col size="3" end>
          <ion-button end ion-button expand="block" primary size="large"(click)="tankDetails()" class="button-global">Tank Detail</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>       
  <br>
  <ion-list>
    <ion-grid padding>
      <ion-row justify-content-start>       
        <ion-col size="3">
          <ion-item>
            <b>Item Number</b>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item>
            <b>Description</b>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item style="text-align: center;">
            <ion-label><b>Current Inventory</b></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of data; let i=index">
        <ion-col size="3">
          <ion-item>
            <ion-label>{{item.strItemNo}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item>
            <ion-label>{{item.strDescription}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item style="text-align: center;">
            <ion-label>{{item.dblQuantity}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
