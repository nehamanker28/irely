<ion-header>
  <ion-toolbar class="my-toolbar box-shadow" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="8" style="margin-right: 5px;">
          <ion-searchbar #txtSearch  [(ngModel)]="searchValue" large (ionChange)="loadItemQuery()" [debounce]="2000"></ion-searchbar>
        </ion-col>
        <ion-col col-auto></ion-col>
        <ion-col size="3.5">
          <ion-button ion-button expand="block" size="large"primary (click)="addItem()" class="button-global"> Ok </ion-button>          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>  
</ion-header>

<ion-content padding>
  <ion-grid>
    <!-- <ion-item> -->
      <ion-row>
        <ion-col size="4">
          Item Number          
        </ion-col>
        <ion-col size="4">
          Item Description
        </ion-col>
        <ion-col size="4">
          Price
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of data; let i=index" radio-group >
        <ion-col size="4">
          <ion-item>
            <ion-checkbox color="primary" [(ngModel)]="item['ysnSelected']" (click)="selectItem(item)"></ion-checkbox>
            <ion-label style="padding-left: 5px;">{{item.strItemNo}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label>{{item.strDescription}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label>{{item.dblSalePrice}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    <!-- </ion-item> -->
  </ion-grid>
</ion-content>
