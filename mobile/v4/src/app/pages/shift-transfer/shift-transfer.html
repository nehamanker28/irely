<ion-header>
  <ion-navbar style="height: 55px">
    <ion-title>
      Send Shift Data
    </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row justify-content-start>
        <ion-col col-4 text-left><ion-label text-left><b>Table Name</b></ion-label></ion-col>
        <ion-col col-3 text-left><ion-label><b>Last Data Send</b></ion-label></ion-col>
        <ion-col col-5 text-left></ion-col>
      </ion-row>
      <ion-row justify-content-start *ngFor="let item of data; let i=index">
        <ion-col col-4 text-left>
          <ion-label>{{item.strDisplayName}}</ion-label>          
        </ion-col>
        <ion-col col-3 text-left>
          <ion-label>{{item.dtmUploaded}}</ion-label>          
        </ion-col>
        <ion-col col-5 text-left>
          <button ion-button block outline item-end icon-left (click)="sendData(item)">
            <ion-icon name="ios-cloud-download"></ion-icon>
            Send
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
