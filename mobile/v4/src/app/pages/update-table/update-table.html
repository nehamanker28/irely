<ion-content>

  <ion-grid>
    <ion-row justify-content-start>
      <ion-col col-3 text-left><ion-label text-left><b>Table Name</b></ion-label></ion-col>
      <ion-col col-3 text-left><ion-label><b>Last Update</b></ion-label></ion-col>
      <ion-col col-3 text-left><ion-label><b>Include on Sync All</b></ion-label></ion-col>
      <ion-col col-3 text-left></ion-col>
    </ion-row>
    <ion-row justify-content-start *ngFor="let item of data; let i=index" >
      <ion-col col-3 text-left *ngIf="item.ysnVisible === 'true'" >
        <ion-label>{{item.strDisplayName}}</ion-label>          
      </ion-col>
      <ion-col col-3 text-left *ngIf="item.ysnVisible === 'true'" >
        <ion-label>{{item.dtmTableLastUpdated}}</ion-label>          
      </ion-col>
      <ion-col col-3 text-left *ngIf="item.ysnVisible === 'true'" >
        <ion-toggle [(ngModel)]="item['ysnIncludeSyncAll']" checked="item['ysnIncludeSyncAll']" color="blue"></ion-toggle>
      </ion-col>
      <ion-col col-3 text-left *ngIf="item.ysnVisible === 'true'" >
        <button ion-button block primary large item-end icon-left (click)="updateData(item)">
          <ion-icon name="ios-cloud-download"></ion-icon>
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
